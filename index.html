<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Zone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }
    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #facc15;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      margin: 20px;
      padding-bottom: 10px;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .movie-card {
      background: #222;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      flex: 0 0 auto;
      width: 200px;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }
    .movie-info {
      padding: 10px 0;
    }
    .movie-info h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .movie-info span {
      font-size: 0.9rem;
      color: #facc15;
    }
    .download-btn {
      display: block;
      text-align: center;
      background: #facc15;
      color: #000;
      text-decoration: none;
      padding: 8px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>My Movie Zone</header>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search for movies..." onkeyup="searchMovies()">
  </div>

  <div class="slider" id="movieSlider">
    <!-- Movie cards will be added here -->
  </div>

  <script>
    const movies = [
      {
        title: "Inception",
        poster: "https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg",
        imdb: "8.8",
        downloadLink: "https://your-download-link.com/inception"
      },
      {
        title: "The Dark Knight",
        poster: "https://m.media-amazon.com/images/I/51k0qaipVzL._AC_.jpg",
        imdb: "9.0",
        downloadLink: "https://your-download-link.com/darkknight"
      },
      {
        title: "Avengers: Endgame",
        poster: "https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SY679_.jpg",
        imdb: "8.4",
        downloadLink: "https://your-download-link.com/endgame"
      }
      // Add more movies here
    ];

    const slider = document.getElementById('movieSlider');

    function displayMovies(filter = "") {
      slider.innerHTML = "";
      movies.filter(movie => movie.title.toLowerCase().includes(filter.toLowerCase())).forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}">
          <div class="movie-info">
            <h3>${movie.title}</h3>
            <span>IMDb: ${movie.imdb}</span>
            <a href="${movie.downloadLink}" class="download-btn" target="_blank">Download</a>
          </div>
        `;
        slider.appendChild(card);
      });
    }

    function searchMovies() {
      const keyword = document.getElementById('searchBar').value;
      displayMovies(keyword);
    }

    displayMovies(); // Initial load
  </script>
</body>
</html>
