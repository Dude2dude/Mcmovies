<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>M C company</title>
<style>
  /* Reset and base */

  body {
    margin: 0;

    margin: 0;

  /* Close button inside sidebar */

  /* Hamburger toggle button */
  #toggle-btn {
    display: none;

  /* Animate toggle button when active */

  /* Main content area */
  main {
    flex: 1;
    margin-left: 220px;
    padding: 1rem 1rem 2rem;
    overflow-y: auto;
    overflow-x: hidden;
    max-height: calc(100vh - 60px);
    display: flex;
    flex-direction: column;
    user-select: none;
    scroll-behavior: smooth;
  }
  main.fullwidth {
    margin-left: 0;
    max-width: 100%;
  }
  #search-container {
    margin-bottom: 1.2rem;
    text-align: center;
  }
  #search {
    width: 100%;
    max-width: 400px;
    padding: 0.6rem 0.9rem;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    outline: none;
    box-shadow: 0 0 8px #ff3c3c66;
    background: #222;
    color: #eee;
    transition: box-shadow 0.3s ease;

  }
  #search::placeholder {

  .section-header {

  .items-scroll-container {

  footer {

  .movie-card, .series-card {

  /* Category tabs for movie sections */

  /* Responsive */
  @media (max-width: 900px) {
    #sidebar {
      width: 180px;
      padding: 1rem 1rem;
    }
    main {
      margin-left: 180px;
      max-width: calc(100vw - 180px);

<body>
  <header>
    <h1> M C company</h1>
  </header>

  <button id="toggle-btn" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="sidebar" title="Toggle menu">
    <div></div>
    <div></div>
    <div></div>
  </button>

  <aside id="sidebar" role="navigation" aria-label="Main navigation">
    <button id="sidebar-close-btn" aria-label="Close navigation menu" title="Close menu">&times;</button>
    <nav>
      <ul>
        <li><button type="button" id="nav-movies" class="selected" aria-current="page">Movies</button></li>
        <li><button type="button" id="nav-series">Series</button></li>
      </ul>
    </nav>
    <div class="languages" aria-label="Select language">
      <h2>Language</h2>
      <ul>
        <li><button type="button" class="language-btn selected" data-lang="all">All</button></li>
        <li><button type="button" class="language-btn" data-lang="english">English</button></li>
        <li><button type="button" class="language-btn" data-lang="malayalam">Malayalam</button></li>
        <li><button type="button" class="language-btn" data-lang="tamil">Tamil</button></li>
        <li><button type="button" class="language-btn" data-lang="hindi">Hindi</button></li>
        <li><button type="button" class="language-btn" data-lang="telugu">Telugu</button></li>
      </ul>
    </div>
  </aside>

  <div class="app-container">
    <main>
      <div id="search-container">
        <input type="text" id="search" placeholder="Search movies..." aria-label="Search movies" autocomplete="off" />
      </div>
      <div id="error-message" role="alert" aria-live="assertive" style="display:none;"></div>

      <div id="list-view">
        <!-- Movie category tabs -->
        <div id="movie-category-tabs" aria-label="Movie categories">
          <button type="button" class="movie-category-btn selected" data-category="newReleases">New Released</button>
          <button type="button" class="movie-category-btn" data-category="mostlyWatched">Mostly Watched</button>
          <button type="button" class="movie-category-btn" data-category="trending">Trending</button>
          <button type="button" class="movie-category-btn" data-category="all">All Movies</button>
        </div>

        <section aria-label="Movies">
          <h2 class="section-header" id="current-category-title">New Released</h2>
          <div class="items-scroll-container" id="movies-container" tabindex="0" aria-live="polite" aria-relevant="additions removals"></div>
        </section>
      </div>

      <!-- Detail view for single movie -->
      <div id="detail-view" tabindex="0" aria-live="polite" aria-label="Movie details"></div>
    </main>
  </div>

  <footer>
    &copy; MÂ©
  </footer>

<script>
  const OMDB_API_KEY = '2a4113e'; // Replace with your OMDb API key

  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggle-btn');
  const navMoviesBtn = document.getElementById('nav-movies');
  const navSeriesBtn = document.getElementById('nav-series');
  const languageButtons = document.querySelectorAll('.language-btn');
  const searchInput = document.getElementById('search');
  const moviesContainer = document.getElementById('movies-container');
  const errorMessageEl = document.getElementById('error-message');
  const movieCategoryTabs = document.querySelectorAll('.movie-category-btn');
  const currentCategoryTitle = document.getElementById('current-category-title');
  const listView = document.getElementById('list-view');
  const detailView = document.getElementById('detail-view');
  const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
  const searchContainer = document.getElementById('search-container');

  let currentCategory = 'newReleases';
  let currentLanguage = 'all';
  let moviesMinimal = [];
  let moviesEnriched = [];

  // Toggle sidebar for mobile
  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('show');
    toggleBtn.classList.toggle('active');
    let expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
    toggleBtn.setAttribute('aria-expanded', !expanded);
  });

  sidebarCloseBtn.addEventListener('click', () => {
    sidebar.classList.remove('show');
    toggleBtn.classList.remove('active');
    toggleBtn.setAttribute('aria-expanded', 'false');
  });

  document.querySelector('main').addEventListener('click', () => {
    if (sidebar.classList.contains('show') && window.innerWidth <= 480) {
      sidebar.classList.remove('show');
      toggleBtn.classList.remove('active');
      toggleBtn.setAttribute('aria-expanded', 'false');
    }
  });

  // Movies navigation handled by sidebar nav (not switching series here for this example)
  navMoviesBtn.addEventListener('click', () => {
    // For simplicity, we keep movies active
  });
  navSeriesBtn.addEventListener('click', () => {
    alert('Series category not implemented in this demo.');
  });

  // Set language
  function setLanguage(lang) {
    currentLanguage = lang;
    languageButtons.forEach(btn => {
      btn.classList.toggle('selected', btn.dataset.lang === lang);
    });
    renderMoviesByCategory(currentCategory);
  }
  languageButtons.forEach(btn => btn.addEventListener('click', () => setLanguage(btn.dataset.lang)));

  // Fetch movie details from OMDb API by title
  async function fetchMovieDetails(title) {
    const url = `https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&t=${encodeURIComponent(title)}&plot=short`;
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      const data = await response.json();
      if (data.Response === "False") throw new Error(`Not found: ${title}`);
      return {
        title: data.Title || title,
        genre: data.Genre || 'Unknown',
        description: data.Plot || 'No description available.',
        poster: (data.Poster && data.Poster !== 'N/A') ? data.Poster : 'https://via.placeholder.com/180x270?text=No+Image',
      };
    } catch (error) {
      console.warn('Fetch failed for', title, error);
      return {
        title,
        genre: 'Unknown',
        description: 'No description available.',
        poster: 'https://via.placeholder.com/180x270?text=No+Image',
      };
    }
  }

  // Load minimal data from JSON
  async function loadMinimalMovies() {
    try {
      const response = await fetch('movies-data.json', { cache: "no-store" });
      if (!response.ok) throw new Error(`Failed to load movies-data.json: ${response.statusText}`);
      const data = await response.json();
      moviesMinimal = data.movies || [];
      errorMessageEl.style.display = 'none';
    } catch (err) {
      console.error(err);
      errorMessageEl.textContent = 'Failed to load movie data. Please try again later.';
      errorMessageEl.style.display = 'block';
    }
  }

  // Enrich movies by fetching details for each title
  async function enrichMovies() {
    const enriched = [];
    for (const movie of moviesMinimal) {
      const details = await fetchMovieDetails(movie.title);
      enriched.push({
        title: details.title,
        genre: details.genre,
        description: details.description,
        poster: details.poster,
        downloadUrl: movie.downloadUrl,
        language: (movie.language || 'all').toLowerCase(),
        category: (movie.category || 'all')
      });
    }
    moviesEnriched = enriched;
  }

  // Filter movies by category, language and search query
  function filterMovies(category, lang, query) {
    let filtered = moviesEnriched;
    if (category && category !== 'all') filtered = filtered.filter(m => m.category === category);
    if (lang && lang !== 'all') filtered = filtered.filter(m => m.language === lang);
    if (query) {
      const q = query.toLowerCase();
      filtered = filtered.filter(m =>
        m.title.toLowerCase().includes(q) ||
        m.genre.toLowerCase().includes(q) ||
        m.description.toLowerCase().includes(q)
      );
    }
    return filtered;
  }

  // Display movie cards list
  function displayMovieList(movies) {
    moviesContainer.innerHTML = '';
    if (movies.length === 0) {
      moviesContainer.innerHTML = '<p class="no-items-message">No items found.</p>';
      return;
    }
    movies.forEach(movie => {
      const card = document.createElement('div');
      card.className = 'movie-card';
      card.tabIndex = 0;
      card.innerHTML = `
        <img src="${movie.poster}" alt="Poster of movie ${movie.title}" class="poster" loading="lazy" />
        <div class="movie-info">
          <h3 class="movie-title">${movie.title}</h3>
          <div class="movie-genre">${movie.genre}</div>
          <p class="movie-description">${movie.description}</p>
          <a href="${movie.downloadUrl}" class="download-btn" download="${movie.title.replace(/\s+/g, '_').toLowerCase()}.mp4" aria-label="Download ${movie.title}">Download</a>
        </div>
      `;
      card.onclick = () => showMovieDetail(movie);
      moviesContainer.appendChild(card);
    });
  }

  // Show detail view for a movie and hide list view
  function showMovieDetail(movie) {
    listView.style.display = 'none';
    detailView.style.display = 'flex';
    detailView.innerHTML = `
      <img src="${movie.poster}" alt="Poster of movie ${movie.title}" class="detail-poster" />
      <h2>${movie.title}</h2>
      <div class="detail-genre">${movie.genre}</div>
      <div class="detail-description">${movie.description}</div>
      <a href="${movie.downloadUrl}" class="detail-download-btn" download="${movie.title.replace(/\s+/g, '_').toLowerCase()}.mp4" aria-label="Download ${movie.title}">Download</a>
      <button class="back-button" aria-label="Back to list">Back</button>
    `;
    detailView.querySelector('.back-button').addEventListener('click', () => {
      detailView.style.display = 'none';
      listView.style.display = '';
      searchInput.focus();
    });
    detailView.focus();
  }

  // Render movies for given category considering current language and search
  function renderMoviesByCategory(category) {
    currentCategory = category;
    // Update category tab UI
    movieCategoryTabs.forEach(btn => {
      btn.classList.toggle('selected', btn.dataset.category === category);
    });
    currentCategoryTitle.textContent = movieCategoryTabs.find(btn => btn.dataset.category === category)?.textContent || 'Movies';
    // Filter and display
    const filteredMovies = filterMovies(currentCategory, currentLanguage, searchInput.value.trim());
    displayMovieList(filteredMovies);
  }

  // Movie category tab click events
  movieCategoryTabs.forEach(btn => {
    btn.addEventListener('click', () => {
      renderMoviesByCategory(btn.dataset.category);
    });
  });

  // Search input event for live filtering
  searchInput.addEventListener('input', () => {
    renderMoviesByCategory(currentCategory);
  });

  // Initialize app
  async function init() {
    await loadMinimalMovies();
    await enrichMovies();
    renderMoviesByCategory(currentCategory);
  }

  init();
</script>

</body>
