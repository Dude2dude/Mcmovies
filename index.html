<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>My Movie Site</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Header */
    header {
      background: #1f1f1f;
      color: #ff3c3c;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 2px;
      padding: 0.75rem 1.5rem;
      user-select: none;
      text-align: center;
      flex-shrink: 0;
      box-shadow: 0 3px 6px #0008;
    }
    /* Container for sidebar and content */
    .app-container {
      flex: 1;
      display: flex;
      overflow: hidden;
      height: 100%;
      max-height: calc(100vh - 58px);
    }
    /* Sidebar styles */
    #sidebar {
      background: #1f1f1f;
      width: 220px;
      max-width: 80vw;
      height: 100vh;
      position: fixed;
      top: 58px;
      left: 0;
      z-index: 1000;
      transform: translateX(0);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      padding: 1rem 1.2rem;
      user-select: none;
      box-shadow: 2px 0 8px #000a;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    #sidebar h1 {
      font-size: 1.8rem;
      color: #ff3c3c;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      user-select: none;
      text-align: center;
    }
    #sidebar nav {
      flex-grow: 1;
    }
    #sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
    }
    #sidebar nav ul li {
      margin-bottom: 1.4rem;
    }
    #sidebar nav ul li button {
      background: none;
      border: none;
      color: #eee;
      font-size: 1.2rem;
      padding: 0;
      cursor: pointer;
      user-select: none;
      text-align: left;
      width: 100%;
      transition: color 0.3s ease;
      font-weight: 600;
    }
    #sidebar nav ul li button:hover,
    #sidebar nav ul li button.selected {
      color: #ff5c5c;
      outline: none;
    }
    #sidebar .languages {
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    #sidebar .languages h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #ff6666;
      font-weight: 700;
    }
    #sidebar .languages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #sidebar .languages ul li {
      margin-bottom: 1rem;
    }
    #sidebar .languages ul li button {
      font-size: 1.05rem;
      color: #eee;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
      width: 100%;
      text-align: left;
      padding: 0;
      font-weight: 600;
    }
    #sidebar .languages ul li button.selected {
      color: #ff3c3c;
      font-weight: 900;
      outline: none;
    }
    /* Close button for sidebar */
    #sidebar-close-btn {
      align-self: flex-end;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      font-weight: 900;
      color: #ff3c3c;
      cursor: pointer;
      margin-bottom: 0.5rem;
      user-select: none;
      padding: 0;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 6px;
      transition: background-color 0.25s;
    }
    #sidebar-close-btn:hover,
    #sidebar-close-btn:focus {
      background-color: #ff3c3c22;
      outline: none;
    }
    /* Hamburger toggle button */
    #toggle-btn {
      display: none;
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 2000;
      background: #ff3c3c;
      border: none;
      border-radius: 6px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 9px #ff3c3caa;
    }
    #toggle-btn:focus {
      outline: none;
      box-shadow: 0 0 14px #ff3c3cff;
    }
    #toggle-btn div {
      width: 22px;
      height: 3px;
      background: #fff;
      margin: 5px auto;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Animate toggle button when active */
    #toggle-btn.active div:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    #toggle-btn.active div:nth-child(2) {
      opacity: 0;
    }
    #toggle-btn.active div:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }
    /* Main content area */
    main {
      flex: 1;
      margin-left: 220px;
      padding: 1rem 1rem 2rem;
      overflow-y: auto;
      overflow-x: hidden;
      max-height: calc(100vh - 58px);
      display: flex;
      flex-direction: column;
    }
    main.fullwidth {
      margin-left: 0;
      max-width: 100%;
    }
    #search-container {
      margin-bottom: 1.2rem;
      text-align: center;
      display: none;
    }
    #search {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      outline: none;
      box-shadow: 0 0 8px #ff3c3c66;
      background: #222;
      color: #eee;
      transition: box-shadow 0.3s ease;
      font-weight: 600;
    }
    #search::placeholder {
      color: #bbb;
      font-weight: 400;
    }
    #search:focus {
      box-shadow: 0 0 14px #ff3c3ccc;
    }
    /* Section heading */
    .section-header {
      margin: 1.8rem 0 1rem 0.5rem;
      font-size: 1.5rem;
      font-weight: 900;
      color: #ff4c4c;
      user-select: none;
      letter-spacing: 1.2px;
    }
    /* Horizontal scroll container for movies/series */
    .items-scroll-container {
      display: flex;
      gap: 1.4rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 0.75rem;
      padding-left: 0.5rem;
    }
    .items-scroll-container::-webkit-scrollbar {
      height: 10px;
    }
    .items-scroll-container::-webkit-scrollbar-thumb {
      background: #ff3c3caa;
      border-radius: 6px;
    }
    .items-scroll-container::-webkit-scrollbar-track {
      background: #222;
    }
    /* No scroll disables auto scroll */
    .no-scroll {
      scroll-behavior: auto !important;
    }
    .movie-card, .series-card {
      flex: 0 0 180px;
      background: #222;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px #ff3c3caa;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .movie-card:hover, .series-card:hover {
      transform: scale(1.12);
      box-shadow: 0 10px 30px #ff3c3ccc;
      z-index: 10;
      position: relative;
    }
    .poster {
      width: 100%;
      display: block;
      border-bottom: 1.5px solid #ff3c3c66;
      height: 270px;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
      touch-action: manipulation;
    }
    .movie-info, .series-info {
      padding: 1rem 1.2rem 0.8rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .movie-title, .series-title {
      font-weight: 900;
      font-size: 1.15rem;
      margin: 0 0 0.4rem;
      color: #ff5c5c;
      user-select: text;
    }
    .movie-genre, .series-genre {
      font-size: 0.85rem;
      color: #bbb;
      margin-bottom: 0.75rem;
      font-style: italic;
      user-select: text;
    }
    .movie-description, .series-description {
      font-size: 0.85rem;
      line-height: 1.3;
      color: #ccc;
      flex-grow: 1;
      user-select: text;
    }
    .download-btn {
      margin-top: 1rem;
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 0;
      font-size: 1rem;
      font-weight: 800;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      display: block;
      width: 100%;
      box-shadow: 0 3px 8px #ff3c3ccc;
    }
    .download-btn:hover,
    .download-btn:focus {
      background: #ff1a1a;
      outline: none;
      transform: scale(1.06);
      box-shadow: 0 6px 18px #ff1a1aee;
    }
    .no-items-message {
      color: #999;
      text-align: center;
      width: 100%;
      user-select: none;
      font-size: 1.1rem;
      padding: 1rem 0;
      font-style: italic;
    }
    #error-message {
      color: #ff4c4c;
      text-align: center;
      padding: 1.2rem;
      font-weight: 700;
      user-select: none;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 0.75rem 1rem;
      color: #555;
      user-select: none;
      background-color: #111;
      flex-shrink: 0;
    }
    /* Detailed view styles */
    #detail-view {
      max-width: 720px;
      margin: 0 auto;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 8px 30px #ff3c3caa;
      padding: 20px 24px;
      color: #eee;
      user-select: text;
      outline: none;
    }
    #detail-view .detail-poster {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 16px;
      user-select: none;
    }
    #detail-view h2 {
      font-size: 2rem;
      font-weight: 900;
      margin: 0 0 12px;
      color: #ff3c3c;
    }
    #detail-view .detail-genre {
      font-size: 1.1rem;
      font-style: italic;
      color: #bbb;
      margin-bottom: 20px;
    }
    #detail-view .detail-description {
      font-size: 1.1rem;
      line-height: 1.4;
      margin-bottom: 24px;
      color: #ddd;
    }
    #detail-view .detail-download-btn {
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: 900;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      box-shadow: 0 6px 18px #ff3c3ccc;
      display: inline-block;
      width: 100%;
      max-width: 320px;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }
    #detail-view .detail-download-btn:hover,
    #detail-view .detail-download-btn:focus {
      background: #ff1a1a;
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 8px 25px #ff1a1aee;
    }
    #detail-view .back-button {
      margin-top: 24px;
      background: transparent;
      border: 2px solid #ff3c3c;
      color: #ff3c3c;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      text-align: center;
    }
    #detail-view .back-button:hover,
    #detail-view .back-button:focus {
      background: #ff3c3c;
      color: #fff;
      outline: none;
    }
    /* Responsive adjustments */
    @media (max-width: 900px) {
      #sidebar {
        width: 180px;
        padding: 1rem 1rem;
      }
      main {
        margin-left: 180px;
        max-width: calc(100vw - 180px);
        padding: 0.8rem 1rem 1.5rem;
      }
      .items-scroll-container {
        gap: 1rem;
        padding-left: 0.4rem;
      }
      .movie-card, .series-card {
        flex: 0 0 160px;
      }
      .poster {
        height: 240px;
      }
      #search {
        max-width: 280px;
        font-size: 1rem;
      }
      .section-header {
        font-size: 1.3rem;
        margin-left: 0.4rem;
      }
      #detail-view {
        padding: 20px;
      }
    }
    @media (max-width: 480px) {
      body {
        height: auto;
      }
      #sidebar {
        position: fixed;
        top: 58px;
        left: 0;
        height: calc(100vh - 58px);
        width: 250px;
        max-width: 80vw;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 2000;
        padding: 1rem 1.5rem;
      }
      #sidebar.show {
        transform: translateX(0);
      }
      main {
        margin-left: 0;
        max-width: 100vw;
        padding: 0.8rem 1rem 1.5rem;
        height: calc(100vh - 58px);
        overflow-y: auto;
      }
      #toggle-btn {
        display: block;
      }
      .movie-card, .series-card {
        flex: 0 0 140px;
      }
      .poster {
        height: 210px;
      }
      .items-scroll-container {
        gap: 0.8rem;
        padding-left: 0.3rem;
      }
      .section-header {
        font-size: 1.2rem;
        margin-left: 0.3rem;
      }
      #search {
        max-width: 90vw;
        font-size: 1.05rem;
        padding: 0.6rem 0.75rem;
      }
      footer {
        font-size: 0.8rem;
        padding: 0.75rem 1rem;
      }
      #detail-view {
        max-width: 90vw;
        padding: 16px 16px 24px;
      }
    }
  </style>
</head>
<body>
  <header>My Movie Site</header>
  <button id="toggle-btn" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="sidebar" title="Toggle menu">
    <div></div>
    <div></div>
    <div></div>
  </button>
  <aside id="sidebar" role="navigation" aria-label="Main navigation" tabindex="0">
    <button id="sidebar-close-btn" aria-label="Close navigation menu">&times;</button>
    <h1>My Movie Site</h1>
    <nav>
      <ul>
        <li><button type="button" id="nav-movies" class="selected" aria-current="page">Movies</button></li>
        <li><button type="button" id="nav-series">Series</button></li>
      </ul>
    </nav>
    <div class="languages" aria-label="Select language">
      <h2>Language</h2>
      <ul>
        <li><button type="button" class="language-btn selected" data-lang="en">English</button></li>
        <li><button type="button" class="language-btn" data-lang="es">Spanish</button></li>
        <li><button type="button" class="language-btn" data-lang="fr">French</button></li>
      </ul>
    </div>
  </aside>
  <div class="app-container">
    <main>
      <div id="search-container" style="display:none;">
        <input type="text" id="search" placeholder="Search movies..." aria-label="Search movies" autocomplete="off" />
      </div>
      <div id="error-message" role="alert" aria-live="assertive" style="display:none;"></div>

      <div id="list-view">
        <div id="movies-content" style="display:none;">
          <section aria-label="New Releases">
            <h2 class="section-header" data-key="newReleases">New Releases</h2>
            <div class="items-scroll-container" id="new-releases-container" tabindex="0" aria-live="polite" aria-relevant="additions removals"></div>
          </section>
          <section aria-label="Mostly Watched">
            <h2 class="section-header" data-key="mostlyWatched">Mostly Watched</h2>
            <div class="items-scroll-container no-scroll" id="mostly-watched-container" tabindex="0" aria-live="polite" aria-relevant="additions removals"></div>
          </section>
          <section aria-label="Classics">
            <h2 class="section-header" data-key="classics">Classics</h2>
            <div class="items-scroll-container no-scroll" id="classics-container" tabindex="0" aria-live="polite" aria-relevant="additions removals"></div>
          </section>
        </div>
        <div id="series-content" style="display:none;">
          <section aria-label="Popular Series">
            <h2 class="section-header" data-key="popularSeries">Popular Series</h2>
            <div class="items-scroll-container no-scroll" id="popular-series-container" tabindex="0" aria-live="polite" aria-relevant="additions removals"></div>
          </section>
          <section aria-label="New Series">
            <h2 class="section-header" data-key="newSeries">New Series</h2>
            <div class="items-scroll-container no-scroll" id="new-series-container" tabindex="0" aria-live="polite" aria-relevant="additions removals"></div>
          </section>
        </div>
      </div>

      <div id="detail-view" style="display:none;" tabindex="0" aria-live="polite" aria-label="Movie or series details"></div>
    </main>
  </div>
  <footer>
    &copy; 2024 My Movie Site
  </footer>
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    const closeBtn = document.getElementById("sidebar-close-btn");
    const navMoviesBtn = document.getElementById("nav-movies");
    const navSeriesBtn = document.getElementById("nav-series");
    const searchInput = document.getElementById("search");
    const moviesContent = document.getElementById("movies-content");
    const seriesContent = document.getElementById("series-content");
    const languageButtons = document.querySelectorAll(".language-btn");
    const sectionHeaders = document.querySelectorAll(".section-header");
    const errorMessageEl = document.getElementById("error-message");
    const detailView = document.getElementById("detail-view");
    const listView = document.getElementById("list-view");
    const searchContainer = document.getElementById("search-container");

    let currentCategory = "movies";
    let currentLanguage = "en";

    let moviesData = null;
    let seriesData = null;

    let containersMap = { movies: [], series: [] };

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.add("show");
      toggleBtn.classList.add("active");
      toggleBtn.setAttribute("aria-expanded", "true");
      sidebar.focus();
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("show");
      toggleBtn.classList.remove("active");
      toggleBtn.setAttribute("aria-expanded", "false");
      toggleBtn.focus();
    });

    document.querySelector("main").addEventListener("click", () => {
      if (sidebar.classList.contains("show")) {
        sidebar.classList.remove("show");
        toggleBtn.classList.remove("active");
        toggleBtn.setAttribute("aria-expanded", "false");
      }
    });

    function switchCategory(cat) {
      if (currentCategory === cat) return;
      currentCategory = cat;
      hideDetailView();
      if (cat === "movies") {
        moviesContent.style.display = "";
        seriesContent.style.display = "none";
        navMoviesBtn.classList.add("selected");
        navMoviesBtn.setAttribute("aria-current", "page");
        navSeriesBtn.classList.remove("selected");
        navSeriesBtn.removeAttribute("aria-current");
      } else {
        moviesContent.style.display = "none";
        seriesContent.style.display = "";
        navSeriesBtn.classList.add("selected");
        navSeriesBtn.setAttribute("aria-current", "page");
        navMoviesBtn.classList.remove("selected");
        navMoviesBtn.removeAttribute("aria-current");
      }
      searchContainer.style.display = "";
      searchInput.value = "";
      updateSearchPlaceholder();
      renderAllSections();
      if (sidebar.classList.contains("show")) {
        sidebar.classList.remove("show");
        toggleBtn.classList.remove("active");
        toggleBtn.setAttribute("aria-expanded", "false");
      }
    }
    navMoviesBtn.addEventListener("click", () => switchCategory("movies"));
    navSeriesBtn.addEventListener("click", () => switchCategory("series"));

    function setLanguage(lang) {
      if (!translations[lang]) return;
      currentLanguage = lang;
      languageButtons.forEach((btn) => {
        btn.classList.toggle("selected", btn.dataset.lang === lang);
      });
      updateUIStrings();
      if (currentDetailItem) {
        renderDetail(currentDetailItem, currentDetailIsSeries);
      }
      renderAllSections();
    }
    languageButtons.forEach((btn) => {
      btn.addEventListener("click", () => setLanguage(btn.dataset.lang));
    });

    const translations = {
      en: {
        searchPlaceholder: "Search movies...",
        navMovies: "Movies",
        navSeries: "Series",
        sections: {
          newReleases: "New Releases",
          mostlyWatched: "Mostly Watched",
          classics: "Classics",
          popularSeries: "Popular Series",
          newSeries: "New Series",
        },
        downloadLabel: "Download",
        languageName: "English",
        noItemsMessage: "No items found.",
        backButton: "Back to list",
      },
      es: {
        searchPlaceholder: "Buscar películas...",
        navMovies: "Películas",
        navSeries: "Series",
        sections: {
          newReleases: "Nuevos Lanzamientos",
          mostlyWatched: "Más Vistos",
          classics: "Clásicos",
          popularSeries: "Series Populares",
          newSeries: "Nuevas Series",
        },
        downloadLabel: "Descargar",
        languageName: "Español",
        noItemsMessage: "No se encontraron resultados.",
        backButton: "Volver a la lista",
      },
      fr: {
        searchPlaceholder: "Rechercher des films...",
        navMovies: "Films",
        navSeries: "Séries",
        sections: {
          newReleases: "Nouvelles Sorties",
          mostlyWatched: "Les Plus Regardés",
          classics: "Classiques",
          popularSeries: "Séries Populaires",
          newSeries: "Nouvelles Séries",
        },
        downloadLabel: "Télécharger",
        languageName: "Français",
        noItemsMessage: "Aucun résultat trouvé.",
        backButton: "Retour à la liste",
      },
    };

    function updateUIStrings() {
      let t = translations[currentLanguage];
      searchInput.placeholder = t.searchPlaceholder;
      navMoviesBtn.textContent = t.navMovies;
      navSeriesBtn.textContent = t.navSeries;
      sectionHeaders.forEach((header) => {
        const key = header.dataset.key;
        if (t.sections[key]) header.textContent = t.sections[key];
      });
      document.querySelectorAll(".download-btn").forEach((btn) => {
        btn.textContent = t.downloadLabel;
        const ariaLabel = btn.getAttribute("aria-label");
        if (ariaLabel) {
          const itemTitle = ariaLabel.replace(/^(Download|Descargar|Télécharger)\s*/, "");
          btn.setAttribute("aria-label", `${t.downloadLabel} ${itemTitle}`);
        }
      });
    }

    function displayItems(items, container, isSeries = false) {
      container.innerHTML = "";
      if (!items.length) {
        const noMsg = translations[currentLanguage]?.noItemsMessage || "No items found.";
        container.innerHTML = `<p class="no-items-message">${noMsg}</p>`;
        return;
      }
      items.forEach((item) => {
        const card = document.createElement("div");
        card.className = isSeries ? "series-card" : "movie-card";
        card.tabIndex = 0;
        card.innerHTML = `
          <img src="${item.poster}" alt="${isSeries ? "Poster of series " : "Poster of movie "}${item.title}" class="poster" loading="lazy" />
          <div class="${isSeries ? "series-info" : "movie-info"}">
            <h3 class="${isSeries ? "series-title" : "movie-title"}">${item.title}</h3>
            <div class="${isSeries ? "series-genre" : "movie-genre"}">${item.genre}</div>
            <p class="${isSeries ? "series-description" : "movie-description"}">${item.description}</p>
          </div>
        `;
        card.onclick = () => showDetailView(item, isSeries);
        container.appendChild(card);
      });
    }

    function filterItemsByQuery(itemsArray, query) {
      if (!query) return itemsArray;
      query = query.toLowerCase();
      return itemsArray.filter(
        (item) =>
          item.title.toLowerCase().includes(query) ||
          item.genre.toLowerCase().includes(query) ||
          item.description.toLowerCase().includes(query)
      );
    }

    function startAutoScroll(containerEl) {
      if (!containerEl) return;
      let direction = 1;
      let scrollSpeed = 0.75;
      if (containerEl._scrollInterval) clearInterval(containerEl._scrollInterval);
      containerEl._scrollInterval = setInterval(() => {
        containerEl.scrollLeft += scrollSpeed * direction;
        if (containerEl.scrollLeft + containerEl.clientWidth >= containerEl.scrollWidth - 1) direction = -1;
        else if (containerEl.scrollLeft <= 0) direction = 1;
      }, 16);
      containerEl.addEventListener("mouseenter", () => clearInterval(containerEl._scrollInterval));
      containerEl.addEventListener("mouseleave", () => startAutoScroll(containerEl));
      containerEl.addEventListener("focusin", () => clearInterval(containerEl._scrollInterval));
      containerEl.addEventListener("focusout", () => startAutoScroll(containerEl));
    }

    let containersMap = { movies: [], series: [] };
    let currentDetailItem = null;
    let currentDetailIsSeries = false;

    function showDetailView(item, isSeries) {
      currentDetailItem = item;
      currentDetailIsSeries = isSeries;
      listView.style.display = "none";
      searchContainer.style.display = "none";
      errorMessageEl.style.display = "none";
      detailView.style.display = "block";
      renderDetail(item, isSeries);
      detailView.focus();
      clearInterval(document.getElementById("new-releases-container")._scrollInterval);
    }

    function hideDetailView() {
      currentDetailItem = null;
      currentDetailIsSeries = false;
      detailView.style.display = "none";
      listView.style.display = "";
      searchContainer.style.display = "";
      startAutoScroll(document.getElementById("new-releases-container"));
    }

    function renderDetail(item, isSeries) {
      let t = translations[currentLanguage];
      detailView.innerHTML = `
      <img src="${item.poster}" alt="${isSeries ? "Poster of series" : "Poster of movie"} ${item.title}" class="detail-poster" />
      <h2>${item.title}</h2>
      <div class="detail-genre">${item.genre}</div>
      <div class="detail-description">${item.description}</div>
      <a href="${item.downloadUrl}" class="detail-download-btn" download="${item.title.replace(/\s+/g, "_").toLowerCase()}.mp4" aria-label="${t.downloadLabel} ${item.title}">${t.downloadLabel}</a>
      <button class="back-button" aria-label="${t.backButton}">${t.backButton}</button>`;
      detailView.querySelector(".back-button").addEventListener("click", () => hideDetailView());
    }

    function renderAllSections() {
      if (!moviesData || !seriesData) return;
      const query = searchInput.value.trim().toLowerCase();
      if (currentCategory === "movies") {
        moviesContent.style.display = "";
        seriesContent.style.display = "none";
        containersMap.movies.forEach((c) => {
          let filtered = filterItemsByQuery(c.data, query);
          displayItems(filtered, c.el, false);
          if (c.key === "newReleases") startAutoScroll(c.el);
          else clearInterval(c.el._scrollInterval);
        });
      } else {
        moviesContent.style.display = "none";
        seriesContent.style.display = "";
        containersMap.series.forEach((c) => {
          let filtered = filterItemsByQuery(c.data, query);
          displayItems(filtered, c.el, true);
          clearInterval(c.el._scrollInterval);
        });
      }
    }

    function updateSearchPlaceholder() {
      let basePlaceholder = translations[currentLanguage].searchPlaceholder;
      searchInput.placeholder =
        currentCategory === "movies"
          ? basePlaceholder.replace("movies", translations[currentLanguage].navMovies.toLowerCase())
          : basePlaceholder.replace("movies", translations[currentLanguage].navSeries.toLowerCase());
    }

    async function loadDataAndInit() {
      try {
        const response = await fetch("movies-data.json", { cache: "no-store" });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        moviesData = data.movies;
        seriesData = data.series;
        containersMap = {
          movies: [
            { key: "newReleases", el: document.getElementById("new-releases-container"), data: moviesData.newReleases || [] },
            { key: "mostlyWatched", el: document.getElementById("mostly-watched-container"), data: moviesData.mostlyWatched || [] },
            { key: "classics", el: document.getElementById("classics-container"), data: moviesData.classics || [] },
          ],
          series: [
            { key: "popularSeries", el: document.getElementById("popular-series-container"), data: seriesData.popularSeries || [] },
            { key: "newSeries", el: document.getElementById("new-series-container"), data: seriesData.newSeries || [] },
          ],
        };
        errorMessageEl.style.display = "none";
        moviesContent.style.display = "block";
        searchContainer.style.display = "";
        updateUIStrings();
        updateSearchPlaceholder();
        renderAllSections();
      } catch (error) {
        console.error("Failed to load movie data JSON:", error);
        errorMessageEl.textContent = "Failed to load movie data. Please try again later.";
        errorMessageEl.style.display = "block";
      }
    }

    searchInput.addEventListener("input", renderAllSections);

    loadDataAndInit();
  </script>
</body>
</html>
